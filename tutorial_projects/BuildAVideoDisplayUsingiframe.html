<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Videos in an iframe</title>
  </head>

  <body>
    <h1>iframe Video Display</h1>
    <!--
    accelerometer: lets the iframe use motion sensors so it can detect things like device tilting and rotation.
    autoplay: lets the video start playing automatically
    clipboard-write: lets the iframe write data to the user’s clipboard. 
    encrypted-media; gyroscope; web-share: protect the video, grant access to the device’s motion and orientation sensors, 
    and allow sharing the iframe content through the device's native share dialogs
    -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/I0_951_MPE0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
    ></iframe>
  </body>
</html>
